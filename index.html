<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="dashboard-header">
                <span class="dashboard-icon"></span>
                <p class="dashboard-text">Dashboard</p>
            </div>
            <div class="navi-dashboard">
                <ul class="navi-list">
                    <li class="nav-item1"><span class="navi-icon"></span><a href="" class="navi-link"></a></li>
                    <li class="nav-item2"><span class="navi-icon"></span><a href="" class="navi-link"></a></li>
                    <li class="nav-item3"><span class="navi-icon"></span><a href="" class="navi-link"></a></li>
                    <li class="nav-item4"><span class="navi-icon"></span><a href="" class="navi-link"></a></li>
                    <li class="nav-item5"><span class="navi-icon"></span><a href="" class="navi-link"></a></li>
                    <li class="nav-item6"><span class="navi-icon"></span><a href="" class="navi-link"></a></li>
                </ul>
            </div>
            <div class="navi-settings">
                <ul class="setting-list">
                    <li class="settings-item1"><span class="navi-icon"></span><a href="" class="navi-link"></a></li>
                    <li class="settings-item2"><span class="navi-icon"></span><a href="" class="navi-link"></a></li>
                    <li class="settings-item3"><span class="navi-icon"></span><a href="" class="navi-link"></a></li>
                </ul>
            </div>
        </div>
        <div class="top-header">
            <div class="header-left">
                <div class="search-bar"><span class="magnifier-icon"></span><input type="text"></div>
                <div class="user-acts-header">
                    <img src="" alt="" class="user-icon">
                    <div class="welcome-user">
                        <p class="welcome-message"></p>
                        <p class="user-name"></p>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <img src="" alt="" class="bell-icon"><img src="" alt="" class="user-icon">
                    <p class="user-name"></p>
                </div>
                <div class="user-actions"><button class="new-project button-group"></button><button class="upload-project button-group"></button><button class="share-project button-group"></button></div>
            </div>
        </div>
        <div class="main-content">
            <section class="projects-section">
                <p class="projects-heading">Your Projects</p>
                <div class="projects-container">
                    <div>
                        <h3 class="project-title"></h3>
                        <p class="project-description"></p>
                        <div class="action-buttons"><button class="favorite button-group"></button><button class="seen button-group"></button><button class="share button-group"></button></div>
                    </div>
                    <div>
                        <h3 class="project-title"></h3>
                        <p class="project-description"></p>
                        <div class="action-buttons"><button class="favorite button-group"></button><button class="seen button-group"></button><button class="share button-group"></button></div>
                    </div>
                    <div>
                        <h3 class="project-title"></h3>
                        <p class="project-description"></p>
                        <div class="action-buttons"><button class="favorite button-group"></button><button class="seen button-group"></button><button class="share button-group"></button></div>
                    </div>
                    <div>
                        <h3 class="project-title"></h3>
                        <p class="project-description"></p>
                        <div class="action-buttons"><button class="favorite button-group"></button><button class="seen button-group"></button><button class="share button-group"></button></div>
                    </div>
                    <div>
                        <h3 class="project-title"></h3>
                        <p class="project-description"></p>
                        <div class="action-buttons"><button class="favorite button-group"></button><button class="seen button-group"></button><button class="share button-group"></button></div>
                    </div>
                    <div>
                        <h3 class="project-title"></h3>
                        <p class="project-description"></p>
                        <div class="action-buttons"><button class="favorite button-group"></button><button class="seen button-group"></button><button class="share button-group"></button></div>
                    </div>
                </div>
            </section>
            <section class="news-bar">
                <div class="announcements">
                    <p class="announcements-heading">Announcements</p>
                    <div class="announcements-display">
                        <div class="announcement-item">
                            <h3 class="announcement-title"></h3>
                            <p class="announcement-text"></p>
                        </div>
                        <div class="announcement-item">
                            <h3 class="announcement-title"></h3>
                            <p class="announcement-text"></p>
                        </div>
                        <div class="announcement-item">
                            <h3 class="announcement-title"></h3>
                            <p class="announcement-text"></p>
                        </div>
                    </div>
                </div>
                <div class="trending">
                    <p class="trending-heading">Trending</p>
                    <div class="trending-item">
                        <img src="" alt="" class="user-icon">
                        <p class="user-nickname"></p>
                        <p class="user-description"></p>
                    </div>
                    <div class="trending-item">
                        <img src="" alt="" class="user-icon">
                        <p class="user-nickname"></p>
                        <p class="user-description"></p>
                    </div>
                    <div class="trending-item">
                        <img src="" alt="" class="user-icon">
                        <p class="user-nickname"></p>
                        <p class="user-description"></p>
                    </div>
                    <div class="trending-item">
                        <img src="" alt="" class="user-icon">
                        <p class="user-nickname"></p>
                        <p class="user-description"></p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
